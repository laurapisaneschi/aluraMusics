<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraMusic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div>
            <img src="./src/images/fones-de-ouvido.png" class="icon" />
            <h1>AluraMusic</h1>
        </div>
        <p>As melhores recomendações de músicas para você!</p>
    </header>
    <main class="main">
        <section class="recomendacao">
            <div class="textos">
                <h2>APT.</h2>
                <p>Confira os hits internacionais do momento no AluraMusics!
                    <span style="color:#ffe1c5;">#International-songs #hits #love-songs</span>
                </p>
            </div>
            <iframe
                class="thumbnail"
                width="auto" 
                height="auto" 
                src="https://www.youtube.com/embed/96iUsiJbPPM?si=Lnoq7GCVJnJ685C7" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
                </iframe>
        </section>
        <section class="categoria-recomendados">
            <h3>Recomendações</h2>
                <div>
                    <a href="https://www.youtube.com/watch?v=kPa7bsKwL-c">
                        <img src="https://img.youtube.com/vi/kPa7bsKwL-c/maxresdefault.jpg" />
                    </a>
                    <a href="https://www.youtube.com/watch?v=Oa_RSwwpPaA">
                        <img src="https://img.youtube.com/vi/Oa_RSwwpPaA/maxresdefault.jpg" />
                    </a>
                    <a href="https://www.youtube.com/watch?v=qd2rbjAPiKE">
                        <img src="https://img.youtube.com/vi/qd2rbjAPiKE/maxresdefault.jpg" />
                    </a>
                    <a href="https://www.youtube.com/watch?v=3jL4S4X97sQ">
                        <img src="https://img.youtube.com/vi/3jL4S4X97sQ/maxresdefault.jpg" />
                    </a>
                    <a href="https://www.youtube.com/watch?v=UtF6Jej8yb4">
                        <img src="https://img.youtube.com/vi/UtF6Jej8yb4/maxresdefault.jpg" />
                    </a>
                </div>
        </section>
    </main>
    <footer class="footer">
        <div style="color: #ffffff3b;">Ícone/logo inicial feito por <a style="color: #0000ff99;"
                href="https://www.freepik.com" title="Freepik"> Freepik </a> from <a href="https://www.flaticon.com/br/"
                title="Flaticon">www.flaticon.com'</a>
        </div>
        <p style="color: #dfdfff73;">site feito por Laura Vilas Boas Pisaneschi :3</p>
    </footer>
</body>

</html>
